<div id="error" class="content-normal">
  {% if error_title == "message_missing" %}
  <h3>Oops, you've found a quirk!</h3>
  <p>We were unable to find the message you requested, perhaps it was deleted?</p>
  <p>If you think this is a bug, please file a <a href="https://github.com/pagekite/Mailpile/issues" target="_blank">bug report</a></p>
  {% endif %}
</div>
