<div id="error" class="content-normal">
  {% if error_title == "message_missing" %}
  <h3>{{_("Oops, you've found a quirk!")}}</h3>
  <p>{{_("We were unable to find the message you requested, perhaps it was deleted?")}}</p>
  <p>{{_("If you think this is a bug, please file a <a href=\"%(url)s\" target=\"_blank\">bug report</a>", url="https://github.com/pagekite/Mailpile/issues")}}</p>
  {% endif %}
</div>
