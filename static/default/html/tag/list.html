{% extends "layouts/base.html" %}

{% block content %}
{% include("partials/sub_nav_tags.html") %}

<div id="tags-list" class="clearfix">

  {% for tag in result.tags %}
  <div class="tag-card" id="tag-card-{{tag.tid}}">
    <span class="tag-card-name">{{tag.name}}</span>

    New<br><span class="tag-card-message-new navigation-attention-important">{{tag.new}}</span>    
    Total<br> <span class="tag-card-message-total">{{tag.all}}</span>
        
    <a class="tag-card-message-link" href="{{tag.url}}">View Messages</a>
  </div>
  {% endfor %}

  <hr>
  
  <p>What is this value: "not": 16513 in the tag object</p>

  
</div>

{% endblock %}
