<div id="tag-add" class="content-normal hide">

  <h3>{{_("Enter New Tag Info")}}</h3>

  <form id="form-tag-add" class="standard" method="POST">

    <input type="hidden" name="csrf" value="">

    <label>{{_("Tag")}}</label>
    <input type="text" id="data-tag-add-tag" name="name" value="" placeholder="{{_("Friends & Family")}}">

    <label>{{_("Slug")}}</label>
    <input type="text" id="data-tag-add-slug" name="slug" value="" placeholder="{{_("friends-family")}}">

    <button type="submit"><span class="icon-plus"></span> {{_("Add")}}</button>

  </form>
</div>
