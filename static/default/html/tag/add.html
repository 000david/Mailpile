<div id="tag-add" class="content-normal">

  <h3>Enter New Tag Info</h3>

  <form id="form-tag-add" action="/api/0/tag/add/" method="POST">

    <input type="hidden" name="csrf" value="{csrf}">

    <label>Tag</label>
    <input type="text" id="data-tag-add-tag" name="tagname" value="" placeholder="Friends, Family">

    <button id="button-form-tag-add" type="submit"><span class="icon-circle-add"></span> Add</button>

  </form>
</div>
