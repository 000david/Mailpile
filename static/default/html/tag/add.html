<div id="tag-add" class="content-normal hide">

  <h3>Enter New Tag Info</h3>

  <form id="form-tag-add" action="/api/0/tag/add/" method="POST">

    <input type="hidden" name="csrf" value="">

    <label>Tag</label>
    <input type="text" id="data-tag-add-tag" name="name" value="" placeholder="Friends & Family">

    <button type="submit"><span class="icon-circle-add"></span> Add</button>

  </form>
</div>
